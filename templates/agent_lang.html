<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview - Video Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color System */
            --color-white: #ffffff;
            --color-black: #000000;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-400: #9ca3af;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-900: #111827;
            
            --color-blue-50: #eff6ff;
            --color-blue-100: #dbeafe;
            --color-blue-500: #3b82f6;
            --color-blue-600: #2563eb;
            --color-blue-700: #1d4ed8;
            
            --color-red-500: #ef4444;
            --color-red-600: #dc2626;
            --color-green-500: #10b981;
            --color-green-600: #059669;
            
            /* Semantic Colors */
            --color-primary: var(--color-blue-600);
            --color-primary-hover: var(--color-blue-700);
            --color-surface: var(--color-white);
            --color-background: var(--color-gray-50);
            --color-text: var(--color-gray-700);
            --color-text-light: var(--color-gray-500);
            --color-border: var(--color-gray-200);
            --color-success: var(--color-green-500);
            --color-danger: var(--color-red-500);
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--spacing-md) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            z-index: 100;
            flex-shrink: 0;
        }

        .meeting-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .meeting-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }

        .meeting-stage {
            background: var(--color-success);
            color: var(--color-white);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .meeting-stats {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--color-text-light);
        }

        .meeting-stats span {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        /* Main Content */
        .main-content {
            display: flex;
            height: calc(100vh - 64px);
            overflow: hidden;
        }

        /* Video Container */
        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--color-gray-900);
            margin: var(--spacing-md);
            margin-right: 0;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            min-height: 0; /* Important for flex child */
        }

        .video-area {
            flex: 1;
            position: relative;
            background: var(--color-gray-800);
            min-height: 0; /* Important for flex child */
        }

        /* Main Video (User Webcam) */
        .main-video {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--color-gray-900);
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--color-gray-800);
            color: var(--color-gray-400);
        }

        .video-placeholder.hidden {
            display: none;
        }

        .camera-off-content {
            text-align: center;
        }

        .camera-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .camera-text {
            font-size: 1.125rem;
            margin-bottom: var(--spacing-lg);
            color: var(--color-gray-300);
        }

        .enable-camera-btn {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .enable-camera-btn:hover {
            background: var(--color-primary-hover);
        }

        /* Video Overlays */
        .video-controls-overlay {
            position: absolute;
            bottom: var(--spacing-md);
            left: var(--spacing-md);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            color: var(--color-white);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .participant-label {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .audio-indicator {
            color: var(--color-success);
        }

        .audio-indicator.muted {
            color: var(--color-danger);
        }

        /* Interviewer Video Thumbnail */
        .video-thumbnail {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            width: 200px;
            height: 150px;
            background: var(--color-gray-700);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            z-index: 10;
        }

        .interviewer-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--color-gray-400);
            padding: var(--spacing-md);
        }

        .interviewer-avatar {
            width: 60px;
            height: 60px;
            background: var(--color-primary);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: var(--spacing-sm);
        }

        .interviewer-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-white);
            margin-bottom: var(--spacing-xs);
        }

        .interviewer-status {
            font-size: 0.75rem;
            color: var(--color-gray-400);
        }

        /* Current Question Overlay */
        .question-overlay {
            position: absolute;
            bottom: 80px; /* Above control bar */
            left: var(--spacing-md);
            right: 220px; /* Space for video thumbnail */
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            color: var(--color-white);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            align-items: flex-start;
            gap: var(--spacing-md);
            z-index: 15;
        }

        .question-text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        .tts-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .tts-button:hover {
            color: var(--color-white);
            background: rgba(255, 255, 255, 0.1);
        }

        .tts-button.speaking {
            color: var(--color-success);
            animation: pulse-tts 1.5s infinite;
        }

        @keyframes pulse-tts {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Control Bar - Fixed height and better layout */
        .control-bar {
            background: var(--color-surface);
            border-top: 1px solid var(--color-border);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            height: 80px; /* Fixed height */
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 0.875rem;
            font-family: inherit;
            resize: none;
            height: 48px; /* Fixed height */
            background: var(--color-white);
            transition: border-color 0.2s;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .message-input:disabled {
            background: var(--color-gray-100);
            color: var(--color-gray-500);
        }

        .control-button {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-full);
            border: 1px solid var(--color-border);
            background: var(--color-white);
            color: var(--color-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .control-button:hover {
            background: var(--color-gray-50);
            border-color: var(--color-gray-300);
        }

        .control-button.active {
            background: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

        .control-button.recording {
            background: var(--color-danger);
            color: var(--color-white);
            border-color: var(--color-danger);
            animation: pulse-recording 1.5s infinite;
        }

        .control-button.end-call {
            background: var(--color-danger);
            color: var(--color-white);
            border-color: var(--color-danger);
        }

        .control-button.end-call:hover {
            background: var(--color-red-600);
        }

        @keyframes pulse-recording {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Loading indicator */
        .loading-indicator {
            display: none;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--color-text-light);
            font-size: 0.875rem;
            margin-left: auto;
        }

        .loading-indicator.active {
            display: flex;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-primary);
            border-radius: var(--radius-full);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Side Panel */
        .side-panel {
            width: 400px;
            background: var(--color-surface);
            margin: var(--spacing-md);
            margin-left: 0;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }

        .panel-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            flex-shrink: 0;
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
            color: var(--color-text);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }

        /* Agent Logs Section */
        .logs-section {
            margin-bottom: var(--spacing-xl);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--color-primary);
        }

        .log-container {
            background: var(--color-gray-50);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            line-height: 1.6;
        }

        .log-item {
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
        }

        .log-arrow {
            color: var(--color-primary);
            font-weight: bold;
            flex-shrink: 0;
        }

        .log-text {
            color: var(--color-text);
            word-break: break-word;
        }

        /* Profile Section */
        .profile-section {
            border-top: 1px solid var(--color-border);
            padding-top: var(--spacing-lg);
        }

        .profile-field {
            margin-bottom: var(--spacing-lg);
        }

        .field-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-sm);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .tag {
            background: var(--color-blue-100);
            color: var(--color-blue-700);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .tag.strength {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-green-600);
        }

        .tag.skill {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-blue-600);
        }

        .profile-empty {
            color: var(--color-text-light);
            font-style: italic;
            text-align: center;
            padding: var(--spacing-lg);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .side-panel {
                width: 100%;
                height: 300px;
                margin: 0 var(--spacing-md) var(--spacing-md) var(--spacing-md);
            }
            
            .video-container {
                margin: var(--spacing-md) var(--spacing-md) 0 var(--spacing-md);
            }
            
            .video-thumbnail {
                width: 150px;
                height: 112px;
            }
            
            .question-overlay {
                right: 170px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin: 0;
            }
            
            .video-container {
                margin: var(--spacing-sm);
                margin-bottom: 0;
            }
            
            .side-panel {
                margin: 0 var(--spacing-sm) var(--spacing-sm) var(--spacing-sm);
            }
            
            .video-thumbnail {
                width: 120px;
                height: 90px;
                top: var(--spacing-sm);
                right: var(--spacing-sm);
            }
            
            .question-overlay {
                left: var(--spacing-sm);
                right: 140px;
                bottom: 90px;
                padding: var(--spacing-md);
            }
            
            .meeting-stats {
                display: none;
            }
            
            .control-bar {
                padding: var(--spacing-sm) var(--spacing-md);
                height: 70px;
            }
            
            .control-button {
                width: 44px;
                height: 44px;
                font-size: 1.1rem;
            }
            
            .message-input {
                height: 44px;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="meeting-info">
            <h1 class="meeting-title">AI Mock Interview</h1>
            <span class="meeting-stage">Live Interview</span>
        </div>
        <div class="meeting-stats">
            <span class="meeting-duration">
                <i class="fas fa-clock"></i>
                <span id="duration">00:00:00</span>
            </span>
            <span class="participant-count">
                <i class="fas fa-users"></i>
                <span>2 participants</span>
            </span>
            <span class="current-time" id="current-time">5:00 PM</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Video Container -->
        <div class="video-container">
            <div class="video-area">
                <!-- Main Video (User Webcam) -->
                <div class="main-video">
                    <video id="candidateVideo" class="video-stream" autoplay muted playsinline></video>
                    <div class="video-placeholder" id="videoPlaceholder">
                        <div class="camera-off-content">
                            <i class="fas fa-video-slash camera-icon"></i>
                            <p class="camera-text">Camera is off</p>
                            <button class="enable-camera-btn" id="enableCameraBtn">
                                <i class="fas fa-video"></i>
                                Enable Camera
                            </button>
                        </div>
                    </div>
                    <div class="video-controls-overlay">
                        <span class="participant-label">You</span>
                        <div class="audio-indicator" id="userAudioIndicator">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>

                <!-- Interviewer Video Thumbnail -->
                <div class="video-thumbnail">
                    <div class="interviewer-placeholder">
                        <div class="interviewer-avatar">AI</div>
                        <div class="interviewer-name">AI Interview Coach</div>
                        <div class="interviewer-status">Camera Off</div>
                    </div>
                </div>

                <!-- Current Question Overlay -->
                <div class="question-overlay" id="questionOverlay">
                    <button class="tts-button" id="ttsButton" title="Read question aloud">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <p class="question-text" id="questionText"></p>
                </div>
            </div>

            <!-- Control Bar -->
            <div class="control-bar">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your response here or use the mic..." 
                    rows="1"
                ></textarea>
                
                <button id="speechToTextBtn" class="control-button" title="Speech to Text">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <button id="textToSpeechBtn" class="control-button" title="Play AI Response">
                    <i class="fas fa-volume-up"></i>
                </button>
                
                <button id="cameraToggleBtn" class="control-button" title="Toggle Camera">
                    <i class="fas fa-video"></i>
                </button>
                
                <button id="muteToggleBtn" class="control-button" title="Toggle Microphone">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <button id="endCallBtn" class="control-button end-call" title="End Interview">
                    <i class="fas fa-phone-slash"></i>
                </button>

                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <span>AI is thinking...</span>
                </div>
            </div>
        </div>

        <!-- Side Panel -->
        <aside class="side-panel">
            <div class="panel-header">
                <h2 class="panel-title">Interview Dashboard</h2>
            </div>
            <div class="panel-content">
                <!-- Agent Logs Section -->
                <div class="logs-section">
                    <h3 class="section-title">Agent Process Log</h3>
                    <div class="log-container" id="agentLogs">
                        <div class="profile-empty">Agent activity will appear here...</div>
                    </div>
                </div>

                <!-- User Profile Section -->
                <div class="profile-section">
                    <h3 class="section-title">Live Profile</h3>
                    <div id="profileDetails">
                        <div class="profile-empty">Your profile insights will appear here as the interview progresses...</div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <script>
        // AI Mock Interview Video Call Application
        class AIMockInterviewApp {
            constructor() {
                // Application state
                this.isVideoOn = false;
                this.isMuted = false;
                this.isSpeechToTextActive = false;
                this.isTextToSpeechPlaying = false;
                this.startTime = new Date();
                this.currentStream = null;
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.lastAIResponse = '';
                
                // User session data - Generate unique IDs for Flask backend
                this.userId = this.generateUserId();
                this.threadId = this.generateThreadId();
                
                this.initializeElements();
                this.initializeSpeechRecognition();
                this.bindEvents();
                this.startTimer();
                this.updateCurrentTime();
                this.setupWebcam();
                
                // Start the interview
                this.sendMessage('<BEGIN_INTERVIEW>');
                
                console.log('AI Mock Interview App initialized', { userId: this.userId, threadId: this.threadId });
            }

            generateUserId() {
                return 'user_' + Math.random().toString(36).substr(2, 9);
            }

            generateThreadId() {
                return 'thread_' + Math.random().toString(36).substr(2, 9);
            }

            initializeElements() {
                // Video elements
                this.candidateVideo = document.getElementById('candidateVideo');
                this.videoPlaceholder = document.getElementById('videoPlaceholder');
                this.enableCameraBtn = document.getElementById('enableCameraBtn');
                
                // Control buttons
                this.speechToTextBtn = document.getElementById('speechToTextBtn');
                this.textToSpeechBtn = document.getElementById('textToSpeechBtn');
                this.cameraToggleBtn = document.getElementById('cameraToggleBtn');
                this.muteToggleBtn = document.getElementById('muteToggleBtn');
                this.endCallBtn = document.getElementById('endCallBtn');
                
                // Message elements
                this.messageInput = document.getElementById('messageInput');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                
                // Question overlay
                this.questionOverlay = document.getElementById('questionOverlay');
                this.questionText = document.getElementById('questionText');
                this.ttsButton = document.getElementById('ttsButton');
                
                // Side panel elements
                this.agentLogs = document.getElementById('agentLogs');
                this.profileDetails = document.getElementById('profileDetails');
                
                // Time elements
                this.durationElement = document.getElementById('duration');
                this.currentTimeElement = document.getElementById('current-time');
                
                // Audio indicator
                this.userAudioIndicator = document.getElementById('userAudioIndicator');
            }

            initializeSpeechRecognition() {
                // Initialize speech recognition
                const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
                
                if (SpeechRecognition) {
                    this.recognition = new SpeechRecognition();
                    this.recognition.lang = 'en-US';
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    
                    this.recognition.onstart = () => {
                        this.isSpeechToTextActive = true;
                        this.speechToTextBtn.classList.add('recording');
                        this.messageInput.placeholder = 'Listening...';
                        console.log('Speech recognition started');
                    };
                    
                    this.recognition.onend = () => {
                        this.isSpeechToTextActive = false;
                        this.speechToTextBtn.classList.remove('recording');
                        this.messageInput.placeholder = 'Type your response here or use the mic...';
                        console.log('Speech recognition ended');
                    };
                    
                    this.recognition.onresult = (event) => {
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            transcript += event.results[i][0].transcript;
                        }
                        this.messageInput.value = transcript;
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.isSpeechToTextActive = false;
                        this.speechToTextBtn.classList.remove('recording');
                    };
                } else {
                    console.warn('Speech Recognition not supported');
                    this.speechToTextBtn.style.display = 'none';
                }
            }

            bindEvents() {
                // Camera controls
                this.enableCameraBtn.addEventListener('click', () => this.enableCamera());
                this.cameraToggleBtn.addEventListener('click', () => this.toggleCamera());
                
                // Audio controls
                this.muteToggleBtn.addEventListener('click', () => this.toggleMute());
                
                // Speech controls
                this.speechToTextBtn.addEventListener('click', () => this.toggleSpeechToText());
                this.textToSpeechBtn.addEventListener('click', () => this.playTextToSpeech());
                this.ttsButton.addEventListener('click', () => this.playTextToSpeech());
                
                // Message input
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendCurrentMessage();
                    }
                });
                
                // End call
                this.endCallBtn.addEventListener('click', () => this.endInterview());
            }

            async setupWebcam() {
                try {
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        this.currentStream = await navigator.mediaDevices.getUserMedia({ 
                            video: true, 
                            audio: true 
                        });
                        this.candidateVideo.srcObject = this.currentStream;
                        this.isVideoOn = true;
                        this.videoPlaceholder.classList.add('hidden');
                        this.updateCameraButton();
                        console.log('Webcam enabled successfully');
                    }
                } catch (error) {
                    console.error('Error accessing webcam:', error);
                    this.showCameraError();
                }
            }

            enableCamera() {
                this.setupWebcam();
            }

            toggleCamera() {
                if (this.currentStream) {
                    const videoTrack = this.currentStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        this.isVideoOn = videoTrack.enabled;
                        
                        if (this.isVideoOn) {
                            this.videoPlaceholder.classList.add('hidden');
                        } else {
                            this.videoPlaceholder.classList.remove('hidden');
                        }
                        
                        this.updateCameraButton();
                    }
                }
            }

            toggleMute() {
                if (this.currentStream) {
                    const audioTrack = this.currentStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        this.isMuted = !audioTrack.enabled;
                        this.updateMuteButton();
                        this.updateAudioIndicator();
                    }
                }
            }

            toggleSpeechToText() {
                if (!this.recognition) return;
                
                if (this.isSpeechToTextActive) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                }
            }

            playTextToSpeech() {
                if (!this.lastAIResponse) return;
                
                if (this.synthesis.speaking) {
                    this.synthesis.cancel();
                    this.updateTextToSpeechButton(false);
                    return;
                }
                
                const utterance = new SpeechSynthesisUtterance(this.lastAIResponse);
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                
                utterance.onstart = () => {
                    this.isTextToSpeechPlaying = true;
                    this.updateTextToSpeechButton(true);
                };
                
                utterance.onend = () => {
                    this.isTextToSpeechPlaying = false;
                    this.updateTextToSpeechButton(false);
                };
                
                this.synthesis.speak(utterance);
            }

            updateCameraButton() {
                const icon = this.cameraToggleBtn.querySelector('i');
                if (this.isVideoOn) {
                    icon.className = 'fas fa-video';
                    this.cameraToggleBtn.classList.remove('active');
                } else {
                    icon.className = 'fas fa-video-slash';
                    this.cameraToggleBtn.classList.add('active');
                }
            }

            updateMuteButton() {
                const icon = this.muteToggleBtn.querySelector('i');
                if (this.isMuted) {
                    icon.className = 'fas fa-microphone-slash';
                    this.muteToggleBtn.classList.add('active');
                } else {
                    icon.className = 'fas fa-microphone';
                    this.muteToggleBtn.classList.remove('active');
                }
            }

            updateTextToSpeechButton(playing) {
                const buttons = [this.textToSpeechBtn, this.ttsButton];
                buttons.forEach(button => {
                    const icon = button.querySelector('i');
                    if (playing) {
                        icon.className = 'fas fa-stop';
                        button.classList.add('speaking');
                    } else {
                        icon.className = 'fas fa-volume-up';
                        button.classList.remove('speaking');
                    }
                });
            }

            updateAudioIndicator() {
                if (this.isMuted) {
                    this.userAudioIndicator.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    this.userAudioIndicator.classList.add('muted');
                } else {
                    this.userAudioIndicator.innerHTML = '<i class="fas fa-microphone"></i>';
                    this.userAudioIndicator.classList.remove('muted');
                }
            }

            showCameraError() {
                this.videoPlaceholder.innerHTML = `
                    <div class="camera-off-content">
                        <i class="fas fa-exclamation-triangle camera-icon" style="color: var(--color-danger);"></i>
                        <p class="camera-text">Camera access denied</p>
                        <button class="enable-camera-btn" onclick="app.enableCamera()">
                            <i class="fas fa-video"></i>
                            Try Again
                        </button>
                    </div>
                `;
            }

            sendCurrentMessage() {
                const message = this.messageInput.value.trim();
                if (message) {
                    this.sendMessage(message);
                    this.messageInput.value = '';
                }
            }

            async sendMessage(messageText) {
                // Stop any ongoing TTS
                if (this.synthesis.speaking) {
                    this.synthesis.cancel();
                }
                
                // Show loading state
                this.messageInput.disabled = true;
                this.loadingIndicator.classList.add('active');
                this.clearAgentLogs();
                this.hideQuestionOverlay();
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: this.userId,
                            thread_id: this.threadId,
                            message: messageText
                        }),
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n\n').filter(line => line.trim() !== '');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const event = JSON.parse(line.substring(6));
                                    this.handleServerEvent(event);
                                } catch (parseError) {
                                    console.error('Error parsing server event:', parseError);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showError('Connection error occurred. Please try again.');
                } finally {
                    this.messageInput.disabled = false;
                    this.loadingIndicator.classList.remove('active');
                    this.messageInput.focus();
                }
            }

            handleServerEvent(event) {
                switch (event.type) {
                    case 'status':
                        this.addAgentLog(event.content);
                        break;
                    case 'final_response':
                        this.lastAIResponse = event.content;
                        this.showQuestion(event.content);
                        this.updateProfile();
                        break;
                    case 'error':
                        this.showError(event.content || 'An error occurred.');
                        break;
                    default:
                        console.log('Unknown event type:', event);
                }
            }

            addAgentLog(message) {
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.innerHTML = `
                    <span class="log-arrow">â†’</span>
                    <span class="log-text">${message}</span>
                `;
                
                // Clear empty state if present
                if (this.agentLogs.querySelector('.profile-empty')) {
                    this.agentLogs.innerHTML = '';
                }
                
                this.agentLogs.appendChild(logItem);
                this.agentLogs.scrollTop = this.agentLogs.scrollHeight;
            }

            clearAgentLogs() {
                this.agentLogs.innerHTML = '<div class="profile-empty">Processing...</div>';
            }

            showQuestion(question) {
                this.questionText.textContent = question;
                this.questionOverlay.style.display = 'flex';
            }

            hideQuestionOverlay() {
                this.questionOverlay.style.display = 'none';
            }

            showError(message) {
                this.showQuestion(`Error: ${message}`);
            }

            async updateProfile() {
                try {
                    const response = await fetch(`/get_profile?user_id=${this.userId}`);
                    const profile = await response.json();
                    
                    let html = '';
                    
                    if (profile.user_name) {
                        html += this.createProfileField('Name', [profile.user_name]);
                    }
                    
                    if (profile.domain) {
                        html += this.createProfileField('Domain', [profile.domain]);
                    }
                    
                    if (profile.technical_skills && profile.technical_skills.length > 0) {
                        html += this.createProfileField('Technical Skills', profile.technical_skills, 'skill');
                    }
                    
                    if (profile.strengths && profile.strengths.length > 0) {
                        html += this.createProfileField('Strengths', profile.strengths, 'strength');
                    }
                    
                    if (profile.project_experience && profile.project_experience.length > 0) {
                        html += this.createProfileField('Experience', profile.project_experience);
                    }
                    
                    this.profileDetails.innerHTML = html || '<div class="profile-empty">Your profile insights will appear here as the interview progresses...</div>';
                } catch (error) {
                    console.error('Error updating profile:', error);
                }
            }

            createProfileField(label, items, tagType = '') {
                const tags = items.map(item => `<span class="tag ${tagType}">${item}</span>`).join('');
                return `
                    <div class="profile-field">
                        <div class="field-label">${label}</div>
                        <div class="tag-container">${tags}</div>
                    </div>
                `;
            }

            startTimer() {
                setInterval(() => {
                    const now = new Date();
                    const elapsed = Math.floor((now - this.startTime) / 1000);
                    const hours = Math.floor(elapsed / 3600);
                    const minutes = Math.floor((elapsed % 3600) / 60);
                    const seconds = elapsed % 60;
                    
                    this.durationElement.textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            updateCurrentTime() {
                const updateTime = () => {
                    const now = new Date();
                    this.currentTimeElement.textContent = now.toLocaleTimeString([], { 
                        hour: 'numeric', 
                        minute: '2-digit' 
                    });
                };
                
                updateTime();
                setInterval(updateTime, 1000);
            }

            endInterview() {
                if (confirm('Are you sure you want to end the interview?')) {
                    // Stop all media streams
                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                    }
                    
                    // Stop speech synthesis
                    if (this.synthesis.speaking) {
                        this.synthesis.cancel();
                    }
                    
                    // Show end message
                    this.showQuestion('Thank you for completing the mock interview! You can review your performance in the profile section.');
                    
                    // Disable inputs
                    this.messageInput.disabled = true;
                    this.speechToTextBtn.disabled = true;
                    
                    console.log('Interview ended');
                }
            }
        }

        // Initialize the application when the page loads
        let app;
        window.addEventListener('load', () => {
            app = new AIMockInterviewApp();
        });

        // Handle page visibility changes to pause/resume video
        document.addEventListener('visibilitychange', () => {
            if (app && app.currentStream) {
                const videoTrack = app.currentStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !document.hidden && app.isVideoOn;
                }
            }
        });
    </script>
