<!DOCTYPE html>
<html>
<head>
    <title>Interview Assistant</title>
</head>
<body>
    <form method="post">
        <label for="question">Enter your interview question:</label><br>
        <input type="text" id="question" name="question"><br>
        <input type="submit" value="Submit">
    </form>

    {% if responses %}
        <h1>Responses</h1>
        {% for response in responses %}
            <p>{{ response.role }}: {{ response.content }}</p>
        {% endfor %}
        <h2>Score: {{ score }}</h2>
    {% endif %}
</body>
</html>
