<!DOCTYPE html>
<html>
<head>
    <title>Interview Assistant</title>
</head>
<body>
    <h1>Welcome {{name}}</h1>
    <form method="post">
        <label for="question">Enter your interview question:</label><br>
        <input type="text" id="question" name="question"><br>
        <input type="submit" value="Submit">
    </form>

{% if responses %}
    <h1>Responses</h1>
    {% for response in responses %}
        <p>{{ response }}</p>
    {% endfor %}
    {% if score %}
        <h2>Score: {{ score }}</h2>
    {% endif %}
{% endif %}

    


    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
