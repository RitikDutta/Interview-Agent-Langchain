<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interview Mentor – Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0e14; color:#e6edf3;}
    .app { display:flex; flex-direction:column; height:100%; }
    header { padding:12px 16px; border-bottom:1px solid #1f2634; background:#0f131b; position:sticky; top:0; z-index:1;}
    .wrap { display:flex; gap:16px; padding:12px 16px; }
    .col { flex:1; display:flex; flex-direction:column; min-height:0; }
    .panel { background:#0f131b; border:1px solid #1f2634; border-radius:12px; padding:12px; display:flex; flex-direction:column; min-height:0; }
    .panel h3 { margin:0 0 8px 0; font-size:14px; color:#9fb0c3; font-weight:600; letter-spacing:0.3px; }
    #transcript, #logs { flex:1; overflow:auto; padding-right:6px; }
    .msg { margin:8px 0; padding:10px 12px; border-radius:10px; white-space:pre-wrap; line-height:1.3; }
    .msg.user { background:#172033; border:1px solid #22304a; }
    .msg.assistant { background:#13211a; border:1px solid #204331; }
    .msg.system { background:#221b2c; border:1px solid #3a2d50; }
    .logline { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px; color:#9fb0c3; margin:3px 0; }
    .footer { padding:12px 16px; border-top:1px solid #1f2634; background:#0f131b; position:sticky; bottom:0; }
    .row { display:flex; gap:8px; }
    input[type="text"] { flex:1; padding:12px; border-radius:10px; border:1px solid #26344a; background:#0b101a; color:#e6edf3; outline:none; }
    button { padding:12px 16px; border-radius:10px; border:1px solid #2a3a54; background:#1a2a44; color:#e6edf3; cursor:pointer; }
    button:hover { background:#223758; }
    .pill { display:inline-block; padding:4px 8px; border:1px solid #2a3a54; border-radius:999px; color:#9fb0c3; font-size:12px; margin-left:8px;}
  </style>
</head>
<body>
<div class="app">
  <header>
    <strong>Interview Mentor</strong>
    <span id="thread" class="pill">no-session</span>
  </header>

  <div class="wrap">
    <div class="col">
      <div class="panel" style="height: calc(100vh - 210px);">
        <h3>Transcript</h3>
        <div id="transcript"></div>
      </div>
    </div>
    <div class="col" style="max-width:44%;">
      <div class="panel" style="height: calc(100vh - 210px);">
        <h3>Logs</h3>
        <div id="logs"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="row">
      <input id="input" type="text" placeholder="Type your answer or command (e.g., 'exit')…" />
      <button id="send">Send</button>
      <button id="new">New Session</button>
    </div>
    <div style="margin-top:8px; color:#9fb0c3; font-size:12px;">
      Tip: First click “New Session”. When prompted (domain/resume/question), reply in the box and press Send.
    </div>
  </div>
</div>

<script>
let THREAD_ID = null;

const elThread = document.getElementById("thread");
const elTranscript = document.getElementById("transcript");
const elLogs = document.getElementById("logs");
const elInput = document.getElementById("input");
const btnSend = document.getElementById("send");
const btnNew = document.getElementById("new");

function addMsg(role, text) {
  const div = document.createElement("div");
  div.className = `msg ${role}`;
  div.textContent = text;
  elTranscript.appendChild(div);
  elTranscript.scrollTop = elTranscript.scrollHeight;
}

function addLogs(lines) {
  if (!lines || !lines.length) return;
  lines.forEach(line => {
    const p = document.createElement("div");
    p.className = "logline";
    p.textContent = line;
    elLogs.appendChild(p);
  });
  elLogs.scrollTop = elLogs.scrollHeight;
}

async function startSession() {
  elTranscript.innerHTML = "";
  elLogs.innerHTML = "";
  addMsg("system", "Starting session…");

  const res = await fetch("/start", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ user_id: "test_user_004" })
  });
  const js = await res.json();

  THREAD_ID = js.thread_id;
  elThread.textContent = THREAD_ID || "no-session";

  addLogs(js.logs || []);

  if (js.prompt) {
    addMsg("assistant", js.prompt);
  } else {
    addMsg("assistant", "Ready. You can start by saying your domain, or paste your resume URL.");
  }
}

async function sendTurn() {
  const text = elInput.value.trim();
  if (!text) return;
  elInput.value = "";

  if (!THREAD_ID) {
    addMsg("system", "No session. Click New Session first.");
    return;
  }

  addMsg("user", text);

  const res = await fetch("/turn", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ thread_id: THREAD_ID, text })
  });
  const js = await res.json();

  addLogs(js.logs || []);

  // Full transcript returned – re-render last assistant messages defensively
  const t = js.transcript || [];
  const last = t[t.length - 1];
  if (js.prompt) {
    addMsg("assistant", js.prompt);
  } else if (last && last.role === "assistant") {
    addMsg("assistant", last.text);
  }
}

btnNew.addEventListener("click", startSession);
btnSend.addEventListener("click", sendTurn);
elInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendTurn();
});
</script>
</body>
</html>
