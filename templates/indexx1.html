<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Mock Interview Coach</title>
    <style>
        /* Simple CSS for the chat interface. Feel free to replace with your
           favourite framework (Bootstrap, Tailwind, etc.). */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 1rem;
        }
        .message.user {
            text-align: right;
        }
        .message.ai {
            text-align: left;
        }
        #input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ccc;
        }
        #input-area input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #input-area button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Mock Interview Coach</h1>
    </header>
    <div id="chat-container">
        <!-- Messages will be appended here -->
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Simple front-end chat handler. Sends messages via fetch to /chat
        // and updates the chat container with responses. Maintains a user
        // ID across requests using localStorage.
        let userId = localStorage.getItem('user_id') || null;

        function appendMessage(text, author) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'message ' + author;
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            appendMessage(message, 'user');
            input.value = '';
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message, user_id: userId })
            });
            const data = await response.json();
            if (data.user_id) {
                userId = data.user_id;
                localStorage.setItem('user_id', userId);
            }
            data.responses.forEach(res => appendMessage(res, 'ai'));
        }

        // Optional: send a greeting automatically when page loads
        window.onload = function() {
            if (!userId) {
                // Kick off conversation with empty message to get greeting
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: '', user_id: userId })
                })
                    .then(resp => resp.json())
                    .then(data => {
                        userId = data.user_id;
                        localStorage.setItem('user_id', userId);
                        data.responses.forEach(res => appendMessage(res, 'ai'));
                    });
            }
        };
    </script>
</body>
</html>
