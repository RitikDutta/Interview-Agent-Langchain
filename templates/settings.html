<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body, html {
            height: 100%; /* Ensure full height for centering */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            background: #f0f0f0; /* Optional: background color */
        }
        form {
            text-align: center; /* Center the text and content inside the form */
        }
        button {
            border: none; /* Remove button styling */
            background: none; /* Transparent background */
            cursor: pointer; /* Change cursor on hover */
            padding: 0; /* Remove padding */
        }
        img {
            width: 20vw; /* Responsive width based on the viewport width */
            max-width: 100%; /* Ensure it does not exceed the container's width */
            transition: transform 0.3s ease; /* Smooth transform on hover */
        }
        img:hover {
            transform: scale(1.1); /* Scale image up slightly on hover */
        }
        p {
            margin: 20px 0; /* Add some spacing around the text */
            font-size: 1.5em; /* Increase font size for visibility */
        }
    </style>
</head>
<body>
    {% if not session.get('type') %}
    <form method="post">
        <h1>Choose your interviewer:</h1>
        <button type="submit" name="choice" value="Ritik"><img src="{{ url_for('static', filename='images/ritik.png') }}" alt="Ritik"></button>
        <span style="position: relative; right: 25%; top: 25px; font-size: 35px; font-weight: bold;">Ritik</span>
        <button type="submit" name="choice" value="Nisha"><img src="{{ url_for('static', filename='images/nisha.png') }}" alt="Nisha"></button>
        <span style="position: relative; right: 25%; top: 25px; font-size: 35px; font-weight: bold;">Nisha</span>

    </form>
    {% else %}
    <form method="post">
        <h1>{{ session['type'] }}: Choose language</h2>
        <button type="submit" name="choice" value="English"><img id="lang1" src="" alt="English"></button>
        <span style="position: relative; right: 19%; top: 25px; font-size: 35px; font-weight: bold;">English</span>
        <button type="submit" name="choice" value="Hindi"><img id="lang2" src="" alt="Hindi"></button>
        <span style="position: relative; right: 29%; top: 25px; font-size: 35px; font-weight: bold;">Hindi</span>
    </form>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const type = "{{ session['type'] }}";
            const lang1Img = document.getElementById('lang1');
            const lang2Img = document.getElementById('lang2');

            if (type === 'Ritik') {
                if (lang1Img) lang1Img.src = '{{ url_for('static', filename='images/ritik_english.png') }}';
                if (lang2Img) lang2Img.src = '{{ url_for('static', filename='images/ritik_hindi.png') }}';
            } else if (type === 'Nisha') {
                if (lang1Img) lang1Img.src = '{{ url_for('static', filename='images/nisha_english.png') }}';
                if (lang2Img) lang2Img.src = '{{ url_for('static', filename='images/nisha_hindi.png') }}';
            }
        });
    </script>
</body>
</html>
